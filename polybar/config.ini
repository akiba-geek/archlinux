[bar/mybar]
modules-right = wired wireless date
modules-center = io
modules-left = memory cpu
separator =  | 

[settings]
format-padding = 2

[module/io]
type = custom/script
exec = ~/.config/polybar/iostat.sh
tail = true
interval = 1
format = <label>

[module/date]
type = internal/date
time = %H:%M:%S %Z/UTC%z
label = %time%

[module/wired]
type = internal/network
interface-type=wired
udspeed-minwidth = 3
accumulate-stats = true
label-connected = %ifname% down: %downspeed% up: %upspeed%

[module/wireless]
type = internal/network
interface-type=wireless
udspeed-minwidth = 3
accumulate-stats = true
label-connected = %ifname% down:%downspeed% up:%upspeed%

[module/cpu]
type = internal/cpu
interval = 0.5
warn-percentage = 95
label = CPU %percentage-cores%

[module/memory]
type = internal/memory
interval = 3
warn-percentage = 95
label = RAM %gb_used:10%/%gb_free:10%
